    <script type="text/javascript" src="js/jquery.ui.autocomplete.min.js" ></script>


        <script>
      $('#txtSearch').autocomplete({
          source: function (request, response) {
            
             val = $('#txtSearch').val();
             var urlStr = younderoff.trailheadsurl+"?q=SELECT * FROM trailheads where trailname like '%25"+val+"%25'";
             
            $.ajax({
              url: urlStr,
              dataType: "jsonp",
              success: function (data) {
                $('#results').html('');
                if (data.rows) {
                  $.each(data.rows, function(key, val) {
                    //$.each(val, function(nm,vl) {
                      $('#results').append('<div>'+JSON.stringify(val)+'</div>');
                    //});
                  });
                  //response($.map(data.rows.slice(0, 14), function (item) {//only display first 10
                    //$('#results').append('<div>'+ item.rows+'</div>');
                    //return { label: item.rows } 
                  //}));
                }
              },
          minLength: 5,
            });
            }
          });
        

    </script>
