        <script>
      $('#txtSearch').autocomplete({
          source: function (request, response) {
            
             val = $('#txtSearch').val().trim();
             thenum = val.replace( /^\D+/g, '')
             if(thenum==''){thenum=0};
             var urlStr = younderoff.trailheadsurl+"?q=SELECT trailno%2Ctrailname%2cblaze_color%2camenites%2cdistance%2celevation  FROM trailheads where upper%28trailname%29 like upper%28'%25"+val+"%25'%29  or  upper%28amenites%29 like upper%28'%25"+val+"%25'%29 or trailno = '"+thenum+"'";
             //trailname%20distance%20amenites%20blaze_color%20average_hiking_time_hours
            $.ajax({
              url: urlStr,
              dataType: "jsonp",
              success: function (data) {
                $('#results').html('');

                
                if (data.rows) {
                   
                  $.each(data.rows, function(key,val ) {
                      
                      d=val
                      
                     $('#results').append('<tr>');
                     cnt=0;
                     $.each(d, function(i, e){
                      if(cnt==1){
                        $('#results').append('<td onclick="'+
                            '$(\'#yonderlist\').append(\''+e+'<br/>\')'  +
                          '" ><center><img src="imgs/yanderlist.png" style="width:25px;height:25px;"/></center></td>') 
                      }
                       cnt+=1;
                     });
                     
                     //$('#results').append('<td onclick="'+
                     // +' alert('+d[0]+')'+
                     // +'" >YonderList</td>');
                      $.each(d, function(fldn, fldv){
                        cnt=0;
                        if(cnt==0){}
                          $('#results').append('<td>'+fldv+'</td>');
                        
                        cnt+=1;
                      });   
                     
                     $('#results').append('</tr>');  
                     
                  });
                  
                }
                
              },
          minLength: 4,
            });
            }
          });

$.ajax({
